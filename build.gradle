apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.6
version = '1.0.1'

jar {
    manifest {
        attributes 'Implementation-Title': 'log-o-matic', 'Implementation-Version': version
    }
  from sourceSets.main.allSource
}

dependencies {
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
